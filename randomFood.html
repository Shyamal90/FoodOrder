<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodOrder.com</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav id="navbar">
            
        </nav>

         <!-- Display search result -->
         <div class="searchResult">

        </div>

        <!-- Display Selected Food Details -->
        <div class="fooditem_container">
           
            <!-- food image -->
            <div class="fooditem_container-image">

            </div>

            <!-- food details -->
            <div class="fooditem_containe-details">

            </div>
        </div>

    </div>
</body>
</html>

<!-- JavaScript -->
<script src="./script/index.js"></script>
<script type="module">
    import getData from "./script/random.js";

    let data = await getData('https://www.themealdb.com/api/json/v1/1/random.php');
    console.log(data.meals);

    let foodData = data.meals;

    foodData.map((food)=>{
        let img = document.createElement("img");
        img.src = food.strMealThumb;

        let price = Math.random() * 100;
        price =  price.toFixed(2);
        let p = document.createElement("h4");
        p.innerHTML = "Rs. " + price;

        let name = document.createElement("h3");
        name.innerHTML = food.strMeal;

        let category = document.createElement("p");
        category.innerHTML = "Catagory: " +  food.strCategory;

        document.querySelector(".fooditem_container-image").append(img);
        document.querySelector(".fooditem_containe-details").append(name,p,category);
    })

</script>
